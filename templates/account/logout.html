{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color: orange">Выход из аккаунта</h1>
    <p style="color: white">Вы уверены что хотите выйти?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Выход</button>
    </form>
</div>
{% endblock content %}
